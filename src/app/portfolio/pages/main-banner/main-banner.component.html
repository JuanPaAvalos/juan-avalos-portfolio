<section>
  <div class="container content">
    <div class="img-container">
      <img src="assets/images/juan-avalos.webp" alt="" class="avatar-img" />
    </div>
    <h4 class="text-4 highlight-text">Hello, I’m Juan Pablo Rodríguez</h4>
    <h1 class="text-1 white-text">Front End Developer</h1>
    <h6 class="text-6 white-text">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas sagittis
      mauris risus, at vehicula lectus consectetur non. Suspendisse ipsum velit,
      aliquam non tempor sit amet, vulputate at diam.
    </h6>
    <div class="btns-container">
      <shared-primary-btn [btnText]="'Contactar'"></shared-primary-btn>
      <button class="primary-btn transparent-btn">Acerca de mi</button>
    </div>
  </div>
  <div class="contact-container">
    <a *ngFor="let link of contactLinks" [href]="link.link">
     <button class="contact-link-btn">
      <img [src]="link.img" [alt]="link.alt" class="contact-icon">
     </button>
    </a>
  </div>
</section>
