<section class="animate__animated animate__fadeIn animate__faster">
  <div class="container content">
    <div class="titles">
      <h5 class="text-5 highlight-text">Mis Proyectos</h5>
      <h2 class="text-2 white-text">Ultimos proyectos realizados</h2>
    </div>

    <div class="cards-container">
      <div class="card" *ngFor="let project of projects">
        <div class="card-background"></div>
        <div class="card-content">
          <div class="img-container">
            <img [src]="project.img" alt="project image" />
          </div>

          <div class="text-container">
            <p class="white-text text-3">{{ project.name | titlecase }}</p>
            <a class="highlight-text text-5"></a>
            <p class="project-description">
              {{ project.description }}
            </p>
            <div class="btns-container">
              <a
                *ngIf="project.siteLink"
                [href]="project.siteLink"
                target="_blank"
                style="text-decoration: none;"
              >
                <shared-primary-btn
                  [btnText]="'Ver Proyecto'"
                ></shared-primary-btn>
              </a>
              <a [href]="project.githubLink" target="_blank">
                <button class="primary-btn transparent-btn">
                  Ver en GitHub
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
